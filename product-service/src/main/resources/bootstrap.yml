#

# Specify the address of the registration center
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
# server name
spring:
  application:
    name: product-service
  # Specify which registry to read from
  cloud:
    config:
      discovery:
        service-id: CONFIG-SERVER
        enabled: true
      # env
      profile: dev
      # branch
      label: master

    bus:
      enabled: true
      trace:
        enabled: true

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

management:
  endpoints:
      web:
        exposure:
          include: "*"

