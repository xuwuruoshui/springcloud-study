
server:
  port: 8781

# eureka path
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

#server name
spring:
  application:
    name: order-service
  redis:
    database: 0
    host: 127.0.0.1
    port: 9736
    timeout: 2000
  # zipkin
  zipkin:
    base-url: http://localhost:9411/
  # sampling percentage,0.1-1,usually use the default configuration
  sleuth:
    sampler:
      probability: 1

#custom load balance,default RoundRobinRule,more(to see IRule)
product-service:
  ribbon:
    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RoundRobinRule

#hystrix defualt 1s
feign:
  hystrix:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 3000
        readTimeout: 2 000
        loggerLevel: basic

# disable hystrix timeout(not recommended)
#hystrix:
#  command:
#    default:
#      execution:
#        timeout:
#          enabled: false

# change the defualt timeoutInMilliseconds
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 2000

# Expose "hystrix.stream" monitoring information
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream


#修改整个的默认级别
logging:
  level:
    root: info